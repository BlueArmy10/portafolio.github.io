<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>

  <body>
    <form id="survey-form">
      <label for="name" id="name-label">Name: <input id="name" type="text" placeholder="Enter your name" required></input></label>
      <label for="email" id="email-label">Email: <input id="email" type="email" placeholder="Enter your email" required></input></label>
      <label for="Age" id="number-label">Age: <input id="number" type="number" min="18" max="100" placeholder="Enter your age" required></input></label>

      <p class="role"><b>Which option best describes your current role?</b></p>
        <select id="dropdown" required>
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="notsay">Prefer not to say</option>
          <option value="other">Other</option>
        </select>

      <p class="recommend"><b>Would you recommend freeCodeCamp to a friend?</b></p>
    <div class="radio-option">
      <input id="yes" type="radio" name="recommend" value="definitely" checked>
      <label for="yes">Definitely</label>
    </div>
    <div class="radio-option">
      <input id="maybe" type="radio" name="recommend" value="maybye" >
      <label for="maybe">Maybe</label>
    </div>
    <div class="radio-option">
      <input id="not" type="radio" name="recommend" value="not-sure" >
      <label for="not">Not sure</label>
    </div>
      
     <p class="improved">
      <b>What would you like to see improved?</b>
      <i>(Check all that apply)</i>
    </p>
    <div class="checkbox-group">
        <div class="checkbox-option">
            <input type="checkbox" value="front-end" id="front-end">
            <label for="front-end">Front-end Projects</label>
        </div>

        <div class="checkbox-option">
            <input type="checkbox" value="back-end" id="back-end">
            <label for="back-end">Back-end Projects</label>
        </div>

        <div class="checkbox-option">
            <input type="checkbox" value="data" id="data">
            <label for="data">Data Visualization</label>
        </div>

        <div class="checkbox-option">
            <input type="checkbox" value="challenges" id="challenges">
            <label for="challenges">Challenges</label>
        </div>

        <div class="checkbox-option">
            <input type="checkbox" value="open source community" id="open-source">
            <label for="open-source">Open Source Community</label>
        </div>

        <div class="checkbox-option">
            <input type="checkbox" value="gitter help rooms" id="gitter-help">
            <label for="gitter-help">Gitter help rooms</label>
        </div>

        <div class="checkbox-option">
            <input type="checkbox" value="videos" id="videos">
            <label for="videos">Videos</label>
        </div>

        <div class="checkbox-option">
            <input type="checkbox" value="city meetups" id="city-meetups">
            <label for="city-meetups">City Meetups</label>
        </div>

        <div class="checkbox-option">
            <input type="checkbox" value="wiki" id="wiki">
            <label for="wiki">Wiki</label>
        </div>

        <div class="checkbox-option">
            <input type="checkbox" value="forum" id="forum">
            <label for="forum">Forum</label>
        </div>

        <div class="checkbox-option">
            <input type="checkbox" value="additional courses" id="additional-courses">
            <label for="additional-courses">Additional Courses</label>
        </div>
    </div>
      <p class="comment"><b>Any comments or suggestions?</b></p>
      <textarea placeholder="Enter your comment here..." rows="5" cols="83"></textarea><br>

      <button class="button" id="submit" type="submit">Submit</button>
    </form>

  </body>
</html>
