<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Build a Palindrome Checker" />
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=VT323&display=swap" rel="stylesheet">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
        <script src="./script.js"></script>
    </head>

    <body>
 	    <header>

 	    </header>

        <main> 
            <h1 id="title">¿Es un palíndromo?</h1>
            <div class="input_word">
                <label for="text-input">Ingrese el texto para buscar un palíndromo:</label>
                <input id="text-input" placeholder="Escribe aquí..."/>
                <button id="check-btn" class="submit" onclick="checkPalindrome()">Comprobar</button>
                <div id="result">
                </div>
            </div>
        
            <div class="note">
                <i class="fa-duotone fa-solid fa-lightbulb"></i>
                <p>Un <span class="italic">palíndromo</span> es una palabra u oración que se escribe de la misma manera tanto hacia adelante como hacia atrás, ignorando la puntuación, las mayúsculas y las minúsculas y el espaciado.</p>
            </div>
        </main>
    </body>
</html>
